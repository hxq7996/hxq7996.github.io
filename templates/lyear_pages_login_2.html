<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>登录页面 - 光年(Light Year Admin)后台管理系统模板</title>
<link rel="icon" href="static/favicon.ico" type="image/ico">
<meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
<meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
<meta name="author" content="yinqi">
<link href="static/css/bootstrap.min.css" rel="stylesheet">
<link href="static/css/materialdesignicons.min.css" rel="stylesheet">
<link href="static/css/style.min.css" rel="stylesheet">

<script src="static/js/vue.js"></script>
<script src="static/js/axios.js"></script>
<script src="static/js/config.js"></script>

<style>
body {
    display: -webkit-box;
    display: flex;
    -webkit-box-pack: center;
    justify-content: center;
    -webkit-box-align: center;
    align-items: center;
    height: 100%;
}
.login-box {
    display: table;
    table-layout: fixed;
    overflow: hidden;
    max-width: 700px;
}
.login-left {
    display: table-cell;
    position: relative;
    margin-bottom: 0;
    border-width: 0;
    padding: 45px;
}
.login-left .form-group:last-child {
    margin-bottom: 0px;
}
.login-right {
    display: table-cell;
    position: relative;
    margin-bottom: 0;
    border-width: 0;
    padding: 45px;
    width: 50%;
    max-width: 50%;
    background: #67b26f!important;
    background: -moz-linear-gradient(45deg,#67b26f 0,#4ca2cd 100%)!important;
    background: -webkit-linear-gradient(45deg,#67b26f 0,#4ca2cd 100%)!important;
    background: linear-gradient(45deg,#67b26f 0,#4ca2cd 100%)!important;
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#67b26f', endColorstr='#4ca2cd', GradientType=1 )!important;
}
.login-box .has-feedback.feedback-left .form-control {
    padding-left: 38px;
    padding-right: 12px;
}
.login-box .has-feedback.feedback-left .form-control-feedback {
    left: 0;
    right: auto;
    width: 38px;
    height: 38px;
    line-height: 38px;
    z-index: 4;
    color: #dcdcdc;
}
.login-box .has-feedback.feedback-left.row .form-control-feedback {
    left: 15px;
}
@media (max-width: 576px) {
  .login-right {
      display: none;
  }   
}
</style>
</head>
  
<body style="background-image: url(static/images/login-bg-2.jpg); background-size: cover;">
<div class="bg-translucent p-10" id="app">
  <div class="login-box bg-white clearfix">
    <div class="login-left">
      <form action="#!" method="post">
        <div class="form-group has-feedback feedback-left">
          <input type="text" v-model="username" placeholder="请输入您的用户名" class="form-control" name="username" id="username" />
          <span class="mdi mdi-account form-control-feedback" aria-hidden="true"></span>
        </div>
        <div class="form-group has-feedback feedback-left">
          <input type="password" v-model="password" placeholder="请输入密码" class="form-control" id="password" name="password" />
          <span class="mdi mdi-lock form-control-feedback" aria-hidden="true"></span>
        </div>
        <div class="form-group">
          <label class="lyear-checkbox checkbox-primary m-t-10">
            <input type="checkbox" id="day5"><span>3天内自动登录</span>
          </label>
        </div>
        <div class="form-group">
          <button class="btn btn-block btn-primary" type="button"  @click="islogin">立即登录</button>
        </div>
      </form>
    </div>
    <div class="login-right">
      <p><img src="static/images/logo.png" class="m-b-md m-t-xs" alt="logo"></p>
      <p class="text-white m-tb-15">Chen Feng Admin, Welcome your to visit this website</p>
      <p class="text-white">Copyright © 2023. Chen_Feng. All right reserved</p>
    </div>
  </div>
</div>

<script type="text/javascript">
var app = new Vue({
      el: '#app',
      data() {
        return {
          username: '',
          password: '',
          ttt:baseUrl
        }
      },
      mounted() {},
      methods: {
        islogin: function () {
          if (this.username !== "" && this.password !== "") {
            axios({
              method: 'post',
              url: baseUrl+'/loginProcess',
              data: {
                username: this.username,
                password: this.password
              },
            })
              .then(function (res) {
                //console.log("res.data")
                console.log(getCookie('gdxt_token'))
                if (res.data === false) { shibai('账号密码错误，请稍后再试~') }
                else {
                  var expires = new Date();
                  if(document.getElementById('day5').checked)
                  {expires.setTime(expires.getTime() + 3 * 24 * 3600 * 1000); }
                  else
                  {expires.setTime(expires.getTime() + 24 * 3600 * 1000); }
                  document.cookie = "gdxt_token=" + res.data[0]["token"] + "; expires=" + expires.toUTCString();
                  window.location.href = "/"
                }
              })
              .catch(function (error) { console.log(error); })
          }
        }
      },
    })

    function shibai(shibai_msg) {
      lightyear.loading('show');
      // 假设ajax提交操作
      setTimeout(function () {
        lightyear.loading('hide');
        lightyear.notify(shibai_msg, 'danger', 100);
      }, 1e3)
    }
</script>
<script type="text/javascript" src="static/js/jquery.min.js"></script>
<script src="static/js/bootstrap-notify.min.js"></script>
<script type="text/javascript" src="static/js/lightyear.js"></script>
</body>
</html>
